	<body>
		<div id="containerQrCode" style="text-align:center">

<script>
    $(document).ready(function () {
        getUrl();
    });

			function getUrl(){
			        id = 'id';
			        url = location.href;
			        id = id.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
			        var regexS = "[\\?&]"+id+"=([^&#]*)";
			        var regex = new RegExp( regexS );
			        var qrcode = regex.exec( url );
			        console.log(qrcode[1]);

							size = 'size';
							url = location.href;
							size = size.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
							var regexS = "[\\?&]"+size+"=([^&#]*)";
							var regex = new RegExp( regexS );
							var size = regex.exec( url );
							console.log(size[1]);

							var divQrCode = $('#QR-Code');
							createQR(qrcode[1],size[1]);

			}

			function createQR(pgn, size){
							$('#containerQrCode').empty().qrcode({
									render: 'image',
									ecLevel: 'Q',
									size: size-16,
									fill: '#2d3e4e',
									mSize: 0.1,
									radius: 0.5,
									quiet: 0,
									text: pgn,
									mode: 4,
									image: $('#img-buffer')[0]
									});
							};
</script>
